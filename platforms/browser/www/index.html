<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png"/>
  <link href="images/apple-touch-startup-image-320x460.png" media="(device-width: 320px)"
        rel="apple-touch-startup-image">
  <link href="images/apple-touch-startup-image-640x920.png"
        media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
  <title>Manhattan</title>
  <link rel="stylesheet" href="css/framework7.css">
  <link rel="stylesheet" href="style.css">
  <link type="text/css" rel="stylesheet" href="css/swipebox.css"/>
  <link type="text/css" rel="stylesheet" href="css/animations.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet">
  <!--<link rel="stylesheet" href="css/icomoon/demo-files/demo.css">-->
  <link rel="stylesheet" href="css/icomoon/style.css">
</head>

<body>

<script id="home-tpl" type="text/template">
  <div class="views">
    <div class="view view-main">
      <div class="pages">

        <div data-page="index" class="page homepage">
          <div class="page-content">

            <!--Header-->
            <div class="navbarpages">
              <div class="navbar_left">
                <div class="logo_text"><a href="index.html"><span><a href="tel:012345678" class="close-panel external"
                                                                     data-view=".view-main"><img
                    src="images/icons/white/phone.png" alt=""
                    title=""/></a></span></a></div>
              </div>
              <div class="navbar_center">
                <div class="logo_text"><a href="index.html"><span>Manhattan Views</span></a></div>
              </div>
            </div>
            <div class="top_menu_open">
              <a href="#" data-panel="left" class="open-panel">
                <span class="icon-menu"></span>
              </a>
            </div>
            <div class="footer"></div>
            <!-- Slider -->
            <div class="swiper-container slidertoolbar swiper-init" data-effect="slide" data-parallax="true"
                 data-pagination=".swiper-pagination">
              <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(images/slide3.jpg);">
                  <div class="slider_trans">
                    <div class="slider-caption">
                      <div class="floating_menu">
                        <a href="#" data-panel="right" class="open-panel">
                          <span class="icon-menu-float"></span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-right panel-reveal">
    <div class="user_login_info">
      <!--<div class="user_thumb">-->
      <!--<img src="images/page_photo.jpg" alt="" title="" />-->
      <!--<div class="user_details">-->
      <!--<p>Welcome, <span>John Doe</span></p>-->
      <!--</div>-->
      <!--<div class="user_avatar"><img src="images/avatar.jpg" alt="" title="" /></div>-->
      <!--</div>-->
      <nav class="user-nav">
        <div class="slide-menu-header">
          <div class="row ">
            <div><img src="images/icons/white/top_logo.png" alt=""></div>
            <div><img src="images/icons/white/settings.png" alt="" title="" class="settings-logo"/></div>
          </div>

          <div class="row">
            <div class="slider_logo_text">MANHATTAN NEWS</div>
          </div>
        </div>
        <ul>
          <li><a href="#" data-popup=".popup-login" class="open-popup close-panel"><span class="icon-man"></span><span>YOUR ACCOUNT</span></a>
          </li>
          <li><a href="index.html" class="close-panel"><span class="icon-cube"></span><span>PROJECT MODEL</span></a>
          </li>
          <li><a href="features.html" class="close-panel"><span class="icon-drop"></span><span>INTERESTED POINTS</span></a>
          </li>
          <li><a href="gallery.html" class="close-panel"><span class="icon-gallery"></span><span>PROJECT GALLERY</span></a>
          </li>
          <li><a href="wishlist.html" class="close-panel"><span class="icon-star"></span><span>WISHLIST</span></a></li>
          <li><a href="about.html" class="close-panel"><span class="icon-dots"></span><span>ABOUT THE PROJECT</span></a>
          </li>
          <li><a href="contact.html" class="close-panel"><span class="icon-contact"></span><span>CONTACT</span></a></li>
        </ul>
      </nav>
    </div>
  </div>
</script>

<script id="employee-list-tpl" type="text/template">
  <ul class="table-view search-key">
    <li class="table-view-cell media">
      <a href="#employees/{{ id }}">
        <img class="media-object pull-left" src="assets/pics/{{pic}}">
        <div class="media-body">
          <p>Testing Routs</p>
        </div>
      </a>
    </li>
  </ul>
</script>

<script id="footer-tpl" type="text/template">
  <!--Footer-->
  <div class="swiper-container-toolbar swiper-toolbar swiper-init" data-effect="slide"
       data-slides-per-view="4" data-slides-per-group="4" data-space-between="0"
       data-pagination=".swiper-pagination-toolbar">
    <div class="swiper-pagination-toolbar"></div>
    <div class="swiper-wrapper">
      <div class="swiper-slide toolbar-icon"><a href="about.html" data-view=".view-main">
        <div class="icon-building"></div>
        <span class="footer">Room No.</span></a></div>
      <div class="swiper-slide toolbar-icon"><a href="#" data-popup=".popup-login" class="open-popup close-panel">
        <div class="icon-menu"></div>
        <span class="footer">Floor No.</span></a></div>
      <div class="swiper-slide toolbar-icon"><a href="firetest.html" data-view=".view-main"
                                                class="external">
        <div class="icon-menu"></div>
        <span class="footer">Budget</span></a></div>
      <div class="swiper-slide toolbar-icon"><a href="contact.html" data-view=".view-main">
        <div class="icon-menu"></div>
        <span class="footer">Availability</span></a></div>

      <div class="swiper-slide toolbar-icon"><a href="cart.html" data-view=".view-main">
        <div class="icon-menu"></div>
        <span class="footer">Room No.</span></a></div>
      <div class="swiper-slide toolbar-icon"><a href="#" data-popup=".popup-social" class="open-popup">
        <div class="icon-menu"></div>
        <span class="footer">Room No.</span></a></div>
      <div class="swiper-slide toolbar-icon"><a href="#" data-popup=".popup-login" class="open-popup">
        <div class="icon-menu"></div>
        <span class="footer">Room No.</span></a></div>
      <div class="swiper-slide toolbar-icon"><a href="blog.html" data-view=".view-main">
        <div class="icon-menu"></div>
        <span class="footer">Room No.</span>
      </a></div>

      <div class="swiper-slide toolbar-icon"><a href="features.html" data-view=".view-main">
        <div class="icon-menu"></div>
        <span class="footer">Room No.</span></a></div>

    </div>
  </div>
</script>


<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="js/services/memory/EmployeeService.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/framework7.js"></script>
<script type="text/javascript" src="js/jquery.swipebox.js"></script>
<script type="text/javascript" src="js/jquery.fitvids.js"></script>
<script type="text/javascript" src="js/email.js"></script>
<script type="text/javascript" src="js/audio.min.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
